plugins {
    id 'java'
    id 'checkstyle'
}

group 'CPEN 221'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task removeStudentTests(type: Delete) {
    delete 'src/test/java'
}

task copyConfig(type: Copy) {
    from '../config/checkstyle'
    into 'config/checkstyle'
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled     true
        html.enabled    true
    }
}
